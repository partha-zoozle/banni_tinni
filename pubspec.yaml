name: banni_tinni
description: "A link sharing application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0-250.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  url_launcher: ^6.2.1
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
